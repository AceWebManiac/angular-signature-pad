<h1>
  SignaturePad Configuration
</h1>

<form [formGroup]="configForm" class="row">


  <div class="col-6">
    Override default config for all components:
    <signature-pad-control #sigPad1></signature-pad-control>
  </div>

  <div class="col-6">
    Override config by using the config property binding:
    <signature-pad-control [config]="valueChanges | async"
      #sigPad2></signature-pad-control>
  </div>

  <div class="form-group col-4">
    <label>Dot Size: <b>{{configForm.get('dotSize').value}}</b></label>
    <input type="range" min="0.1" max="10" step="0.1" class="form-control"
      formControlName="dotSize">
  </div>
  <div class="form-group col-4">
    <label>Min Width: <b>{{configForm.get('minWidth').value}}</b></label>
    <input type="range" min="0.1" max="10" step="0.1" class="form-control"
      formControlName="minWidth">
  </div>
  <div class="form-group col-4">
    <label>Max Width: <b>{{configForm.get('maxWidth').value}}</b></label>
    <input type="range" min="0.2" max="20" step="0.1" class="form-control"
      formControlName="maxWidth">
  </div>
  <div class="form-group col-3">
    <label>Throttle: <b>{{configForm.get('throttle').value}}</b></label>
    <input type="range" min="1" max="30" step="1" class="form-control"
      formControlName="throttle">
  </div>
  <div class="form-group col-3">
    <label>Background Color: <b>{{configForm.get('backgroundColor').value}}</b></label>
    <input type="color" class="form-control" formControlName="backgroundColor">
  </div>
  <div class="form-group col-3">
    <label>Pen Color: <b>{{configForm.get('penColor').value}}</b></label>
    <input type="color" class="form-control" formControlName="penColor">
  </div>
  <div class="form-group col-3">
    <label>Velocity Filter Weight: <b>{{configForm.get('velocityFilterWeight').value}}</b></label>
    <input type="range" min="0" max="1" step="0.1" class="form-control"
      formControlName="velocityFilterWeight">
  </div>

  <button type="button" class="btn btn-outline-secondary" (click)="reset()">Reset</button>
  <button type="button" class="btn btn-outline-secondary"
    (click)="sigPad1.clear(); sigPad2.clear()">Clear SignaturePad
  </button>
</form>
